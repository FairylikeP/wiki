{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h3>{{ title }}</h3>
    <form action="{% url 'edit' title  %}" method="post">
        {% csrf_token %}
            {{ form }}
        <br/><input class="btn btn-secondary" type="submit" value="Submit">
    </form>
{% endblock %}
